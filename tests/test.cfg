[server]
allowedinputpaths=/

[finch]
default_dataset = test_single_cell
datasets_config = ../tests/test_data.yml
subset_threads = 1

[finch:metadata]
contact = Canadian Centre for Climate Services
institution = Canadian Centre for Climate Services (CCCS)
institute_id = CCCS

[logging]
level = INFO
file = finch_tests.log
format = [%(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
