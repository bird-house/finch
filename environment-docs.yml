name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.8
  - birdy >=0.8.1
  - ipython
  - matplotlib-base
  - nbsphinx
  - pint <0.20  # xclim < 0.39 is broken by pint >= 0.20
  - pywps >=4.5.1
  - sphinx >=4.0
  - sphinxcontrib-bibtex
  - unidecode
  - xclim =0.40  # remember to match xclim version in requirements_docs.txt as well
