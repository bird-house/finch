name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.7
  - pip
  - jinja2
  - click
  - psutil
  - netcdf4
  - unidecode
  - dask >=2.9
  - distributed
  - xarray >=0.18.2
  - pandas
  - sentry-sdk
  - siphon
  # remember to match xclim version in environment-docs.yml as well
  - xclim == 0.31
  - clisops >=0.6.4
  - pywps ==4.4.5
  - parse
  - pandoc  # for building docs on Travis-CI, version on Pypi too old
  - xesmf >=0.5.3
  - nbconvert >6.0  # see: https://github.com/jupyter/jupyter_client/issues/637
  - jupyter_client >7.0  # see: https://github.com/jupyter/jupyter_client/issues/637
