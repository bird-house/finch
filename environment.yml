name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.7
  - pip
  - jinja2
  - click
  - psutil
  - netcdf4
  - unidecode
  - dask >=2.9
  - distributed
  - xarray >=0.18.2
  - numpy
  - geopandas
  - pandas
  - scipy
  - requests
  - sentry-sdk
  - siphon
  - bottleneck
  # remember to match xclim version in environment-docs.yml as well
  - xclim == 0.31
  - clisops >=0.6.4
  - pywps ==4.4.5
  - parse
  - xesmf >=0.5.3,!=0.6.1  # lclisops 0.7 bugs with xESMF 0.6.1
  - ESMpy <= 8.1.1 # Bug in ESMF 8.2 with spatial averaging.