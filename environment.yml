name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.8,<3.12
  - pip >=24.0
  - anyascii
  - bottleneck
  - cftime
  - cf_xarray
  - click >=8.0.0
  - clisops >=0.11.0
  - dask
  - distributed
  - geopandas !=0.13.1
  - h5netcdf
  - netcdf4 <=1.6.5
  - numpy >=1.22.2
  - pandas >=1.5.3,<2.2.0
  - parse
  - psutil
  - python-slugify
  - pywps >=4.5.1
  - pyyaml
  - requests
  - scipy
  - sentry-sdk
  - siphon
  - xarray >=2023.01.0,<2023.11.0
  - xclim =0.43  # remember to match xclim version in requirements_docs.txt as well
  - xesmf >=0.8.2
