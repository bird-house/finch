name: finch
channels:
  - conda-forge
dependencies:
  - python>=3.7
  - pip
  - jinja2
  - click
  - psutil
  - libnetcdf
  - unidecode
  - dask>=2.9
  - distributed
  - xarray
  - sentry-sdk
  - siphon
  # remember to match xclim version in environment-docs.yml as well
  - xclim==0.22
  - clisops>=0.5.1,<0.6.0
  - pywps==4.2.9
  - parse
  - pandoc  # for building docs on Travis-CI, version on Pypi too old
  - nbsphinx # needed for PyWPS 4.2.9 only
