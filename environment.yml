name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.7
  - pip
  - jinja2
  - click
  - psutil
  - netcdf4
  - unidecode
  - dask <= 2022.1.0
  - distributed <= 2022.1.0
  - xarray >=0.18.2
  - numpy
  - geopandas
  - pandas
  - scipy
  - requests
  - sentry-sdk
  - siphon
  - bottleneck
  # remember to match xclim version in environment-docs.yml as well
  - xclim == 0.37
  - clisops >= 0.8.0
  - pywps >= 4.5.1
  - parse
  - xesmf >= 0.6.2
  - python-slugify
