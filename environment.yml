name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.8,<3.12
  - pip
  - bottleneck
  - click
  - clisops >=0.9.3
  - dask
  - distributed
  - geopandas!=0.13.1
  - h5netcdf
  - netcdf4
  - numpy
  - pandas
  - parse
  - psutil
  - python-slugify
  - pywps >=4.5.1
  - pyyaml
  - requests
  - scipy
  - sentry-sdk
  - siphon
  - unidecode
  - xarray >=2023.01.0
  - xclim =0.43  # remember to match xclim version in requirements_docs.txt as well
  - xesmf >=0.7
