name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.8
  - pip
  - bottleneck
  - click
  - clisops >=0.9.3
  - dask
  - distributed
  - geopandas
  - jinja2
  - netcdf4
  - numpy
  - pandas
  - parse
  - pint <0.20  # xclim < 0.39 is broken by pint >= 0.20
  - psutil
  - python-slugify
  - pywps >=4.5.1
  - pyyaml
  - requests
  - scipy
  - sentry-sdk
  - siphon
  - unidecode
  - xarray >=0.18.2
  - xclim =0.38  # remember to match xclim version in requirements_docs.txt as well
  - xesmf >=0.6.2
