name: finch
channels:
  - conda-forge
dependencies:
  - python >=3.8
  - pip
  - jinja2
  - click
  - psutil
  - netcdf4
  - unidecode
  - dask
  - distributed
  - xarray >=0.18.2
  - numpy
  - geopandas
  - pandas
  - scipy
  - requests
  - sentry-sdk
  - siphon
  - bottleneck
  # remember to match xclim version in requirements_docs.txt as well
  - xclim =0.38.*
  - clisops >=0.9.3
  - pywps >=4.5.1
  - parse
  - xesmf >=0.6.2
  - python-slugify
  - pyyaml
