# label rules used by .github/workflows/label.yml

'CI':
  - changed-files:
    - any-glob-to-any-file:
      - '.editorconfig'
      - '.flake8'
      - '.github/workflows/*'
      - '.pre-commit-config.yaml'
      - '.pylintrc.toml'
      - '.readthedocs.yml'
      - '.yamllint.yml'
      - 'Makefile'
      - 'docs/Makefile'
      - 'tox.ini'

'dependencies':
  - changes-files:
    - any-glob-to-any-file:
      - 'requirements*.txt'
      - 'environment*.yml'

'docs':
  - changed-files:
    - any-glob-to-any-file:
      - '.readthedocs.yml'
      - '.zenodo.json'
      - 'docs/**/*'
      - 'AUTHORS.rst'
      - 'CHANGELOG.rst'
      - 'CONTRIBUTING.md'
      - 'ISSUE_TEMPLATE.md'
      - 'PULL_REQUEST_TEMPLATE.md'
      - 'README.rst'
