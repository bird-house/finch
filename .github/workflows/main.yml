name: finch-wps

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install flake8
        run: pip install flake8
      - name: Run linting suite
        run: flake8

  conda:
    name: Conda
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda and environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: false
      - name: Install and test finch-wps
        shell: bash -l {0}  # Needed to get into the proper activated env with previous action.
        run: |
          make develop
          make start
          sleep 2
          make test-notebooks
          make test
